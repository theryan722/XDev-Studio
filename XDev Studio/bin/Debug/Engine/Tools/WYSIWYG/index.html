<!DOCTYPE html>

<script src="ckeditor.js"></script>

<body>
<textarea name="editor1">

<script>
CKEDITOR.replace('editor1');
</script>

CKEDITOR.on('instanceReady',

         editor.execCommand('maximize');
      });
</script>
</body>
</html>
